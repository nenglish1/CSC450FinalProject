<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Risk: Easy</title>
    <link rel="stylesheet" href="risklvl1.css">
    <script src="risklvl1.js"></script>
  </head>
  <body>
    <header>
      <h1>Welcome to Easy Mode!</h1>
    </header>
    <div id="controls">
      <button type="button" onclick=start()>Start Game</button>
      <button type="button" onclick=changeMode()>Change Mode</button>
      <button type="button" onclick=nextTurn()>Next Turn</button>
    </div>
    <div id="mainp">
      <p onclick="tClick(this)" class="territory" id="t1">0
      </p>
      <p onclick="tClick(this)" class="territory" id="t2">0
      </p>
      <p onclick="tClick(this)" class="territory" id="t3">0
      </p>
      <span id="r1separate"></span>
      <p onclick="tClick(this)" class="territory" id="t4">0
      </p>
      <p onclick="tClick(this)" class="territory" id="t5">0
      </p>
      <p onclick="tClick(this)" class="territory" id="t6">0
      </p>
      <span id="r2separate"></span>
      <p onclick="tClick(this)" class="territory" id="t7">0
      </p>
      <p onclick="tClick(this)" class="territory" id="t8">0
      </p>
      <p onclick="tClick(this)" class="territory" id="t9">0
      </p>
      <p id="promptP">Click the Start button to begin the game.</p>
    </div>
    <div id="data">
      <h2>Data:</h2>
      <p id="turnCounter">Turns taken: 0</p>
      <p id="troopsControlled">Troops to Deploy: 1</p>
      <p id="terrControlled">Territories controlled: 1</p>
      <p id="enemyTControlled">Enemy Territories: 1</p>
    </div>
    <footer>
      <p>Created by Nick English for CSS 450</p>
    </footer>
  </body>
</html>
